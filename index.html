<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
    <!--
      Disable pinch and keyboard zooming. Set maximum-scale to 1 and
      user‑scalable=no so the page cannot be zoomed in or out on
      touch devices. This ensures the timer layout stays consistent
      regardless of which tab is active.
    -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>忍者ポモドーロ</title>
<link rel="manifest" href="./manifest.json" />
<link rel="stylesheet" href="./style.css" />
<meta name="theme-color" content="#ffffff" />
</head>

<body>
  <!-- 起動画面 -->
  <div id="splash-screen">
    <img src="icons/icon-192.png" alt="忍者ロゴ" />
    <h1>忍者ポモドーロ</h1>
  </div>

  <!-- 背景動画 -->
  <video id="bg-video" autoplay muted playsinline></video>

  <!-- 上部モード表示 -->
  <header>
    <div id="mode-icons">
      <div id="focus-icon" class="mode-icon active">
        <img src="icons/勉強.png" alt="集中" class="icon-img" />
        <span class="mode-text">集中</span>
      </div>
      <div id="break-icon" class="mode-icon">
        <img src="icons/休憩.png" alt="休憩" class="icon-img" />
        <span class="mode-text">休憩</span>
      </div>
    </div>
  </header>

  <!-- ▼ ページ切り替えコンテナ -->
  <main id="page-container">

    <!-- 🕒 タイマー画面 -->
    <section id="timer-page" class="page active">
      <div id="timer-wrapper">
        <div id="timer-circle">
          <svg id="progress-ring" width="360" height="360" viewBox="0 0 360 360">
            <circle class="ring-bg" cx="180" cy="180" r="168"></circle>
            <circle class="ring-fg" cx="180" cy="180" r="168"></circle>
          </svg>
          <div id="timer-display">25:00</div>
        </div>
      </div>
      <div id="remaining">次の長い休憩まで：<span id="sessions-left">4</span> 回</div>
      <p id="message">修行を始めよう💨</p>

      <div id="controls">
        <button id="start-btn" class="ctrl-btn"><img src="icons/ctrl1.png" alt="start" /></button>
        <button id="pause-btn" class="ctrl-btn"><img src="icons/ctrl2.png" alt="pause" /></button>
        <button id="reset-btn" class="ctrl-btn"><img src="icons/ctrl3.png" alt="reset" /></button>
      </div>
    </section>

    <!-- ⚙️ 設定画面 -->
    <section id="settings-page" class="page">
      <div class="setting-group">
        <p class="setting-title">集中時間（分）</p>
        <div class="circle-setting">
          <button class="minus">−</button>
          <div class="circle-value" id="focus-value">25</div>
          <button class="plus">＋</button>
        </div>
      </div>
      <div class="setting-group">
        <p class="setting-title">インターバル時間（分）</p>
        <div class="circle-setting">
          <button class="minus">−</button>
          <div class="circle-value" id="short-value">5</div>
          <button class="plus">＋</button>
        </div>
      </div>
      <div class="setting-group">
        <p class="setting-title">休憩時間（分）</p>
        <div class="circle-setting">
          <button class="minus">−</button>
          <div class="circle-value" id="long-value">15</div>
          <button class="plus">＋</button>
        </div>
      </div>
    </section>

  </main>

  <!-- ▼ 下部タブナビ -->
  <nav id="tab-nav">
    <button id="tab-timer" class="tab-btn active">🕒 タイマー</button>
    <button id="tab-settings" class="tab-btn">⚙️ 設定</button>
  </nav>

  <script src="./script.js"></script>
</body>
</html>
